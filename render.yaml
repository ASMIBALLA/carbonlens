services:
  # Backend Service (FastAPI)
  - type: web
    name: carbonlens-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      # Allow frontend to access backend (CORS)
      # Note: Circular dependency with frontend URL. 
      # Render will resolve this, but you may need to redeploy backend once frontend is live.
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: carbonlens-frontend
          property: url

  # Frontend Service (Next.js)
  - type: web
    name: carbonlens-frontend
    env: node
    buildCommand: npm install; npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      # Point to backend API
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: carbonlens-backend
          property: url
